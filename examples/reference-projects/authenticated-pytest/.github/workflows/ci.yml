name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Example point version within the documented Python 3.12-3.13 range.
          python-version: "3.13"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Example point version within the documented Node.js 20.x-22.x range.
          node-version: "22"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "pytest>=9.0.0,<10.0.0" "simulacat>=0.1.0,<0.2.0"

      - name: Install simulacat simulator dependencies
        run: python -m simulacat.install_simulator_deps

      - name: Run pytest suite
        run: pytest -v tests
