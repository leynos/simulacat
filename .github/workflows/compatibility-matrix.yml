name: Compatibility Matrix

on:
  push:
    branches: [main]
  pull_request:

jobs:
  reference-suites:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20.x", "22.x"]
        python-version: ["3.12", "3.13"]
        github3-spec: [">=3.2.0,<4.0.0", ">=4.0.0,<5.0.0"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install Node dependencies
        run: bun install

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . "pytest>=9.0.0,<10.0.0" "pytest-bdd>=8.1.0,<9.0.0" "github3.py${{ matrix.github3-spec }}"

      - name: Install simulacat simulator dependencies
        run: python -m simulacat.install_simulator_deps

      - name: Run compatibility reference suites
        run: |
          pytest -v tests/test_github3_compat.py
          pytest -v examples/reference-projects/basic-pytest/tests
          pytest -v examples/reference-projects/authenticated-pytest/tests
