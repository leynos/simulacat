name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    env:
      CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
      CODESCENE_CLI_SHA256: ${{ vars.CODESCENE_CLI_SHA256 }}
    steps:
      - name: Check out repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.13'

      - name: Set up bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5

      - name: Install CLI tools
        run: |
          for tool in mbake ty ruff; do uv tool install ${tool}; done
          bun install -g markdownlint-cli2
          bun install -g @typescript/native-preview
          bun install -g @biomejs/biome
          ln -s $(which tsgo) ${HOME}/.bun/bin/tsc

      - name: Install Node dependencies
        run: bun install

      - name: Validate Makefile
        run: mbake validate Makefile

      - name: Install code
        run: make build

      - name: Check formatting
        run: make check-fmt

      - name: Run ruff
        run: make lint

      - name: Run typechecker
        run: make typecheck

      - name: Run tests with coverage
        run: |
          uv pip install slipcover pytest-forked
          uv run python -m slipcover \
            --source=./simulacat \
            --omit="*/unittests/*,*/.venv/*" \
            --branch \
            --out coverage.xml \
            -m pytest --forked -v

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

      - name: Install CodeScene Coverage CLI
        if: env.CS_ACCESS_TOKEN != ''
        run: |
          curl -fsSL https://downloads.codescene.io/enterprise/cli/install-cs-coverage-tool.sh | bash -s -- -y
          if [ -n "${CODESCENE_CLI_SHA256:-}" ]; then
            echo "${CODESCENE_CLI_SHA256}  install-cs-coverage-tool.sh" | sha256sum -c -
          fi

      - name: Upload coverage to CodeScene
        if: env.CS_ACCESS_TOKEN != ''
        run: |
          if [ ! -f coverage.xml ]; then
            echo "coverage.xml not found!"
            exit 1
          fi
          cs-coverage upload \
            --format "cobertura" \
            --metric "line-coverage" \
            coverage.xml
